<html>
  <head>
  	<title>VisWiz - Your College Trip Planner</title>
  	<link rel="stylesheet" type="text/css" href="../static/index.css">
  </head>
  <body>
    <div id="wrap">
      <div id="main">
      	<h1> VisWiz </h1>
      	<h3> Get The Most Out Of Your College Visit </h3>
      	<div id="open-pic">
     		<!-- opening picture goes here -->
          <div class="button-container">
            <div class="btn">Plan Your College Visit </div>
            <div class="arrow"><a href="#login-box" class="login-window"> Start ></a> </div>

              <div id="login-box" class="login-popup">
              <a href="#" class="close" id="close text">Close</a>
                  <form method="post" class="signin" action="#">
                    <fieldset class="textbox">
                      <label class="username">
                        <span>Username or email</span>
                        <input id="username" name="username" value="" type="text" autocomplete="on">
                      </label>
                      <label class="password">
                        <span>Password</span>
                          <input id="password" name="password" value="" type="password">
                      </label>
                      <button class="submit button" type="button">Sign in</button>
                    <p>
                        <a class="forgot" href="#">Forgot your password?</a>
                    </p>        
                    </fieldset>
                  </form>
            </div>
            </div>


          </div>
          <div class="signup">
            <form>
              <p> Username: </p> <textarea> Type Username</textarea>
              <p> Password: </p> <textarea> Type Password</textarea>
              <a href="#" class="register">Register</a>
            </form>
          </div>
    	  </div>

      </div>
    </div>


      


    <div id="footer">
      <p>VisWiz, the easy college visit tool</p>
      <p>Contact information: <a href="mailto:someone@example.com">
      viswiz@example.com</a>.</p>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

    <script>
      $(document).ready(function() {
        $('a.login-window').click(function() {
      
        //Getting the variable's value from a link 
        var loginBox = $(this).attr('href');

        //Fade in the Popup
        $(loginBox).fadeIn(300);
      
        //Set the center alignment padding + border see css style
        var popMargTop = ($(loginBox).height() + 24) / 2; 
        var popMargLeft = ($(loginBox).width() + 24) / 2; 
    
        $(loginBox).css({ 
            'margin-top' : -popMargTop,
            'margin-left' : -popMargLeft
        });
        
        // Add the mask to body
        $('body').append('<div id="mask"></div>');
        $('#mask').fadeIn(300);
        
        return false;
      });

    // When clicking on the button close or the mask layer the popup closed
    $('a.close, #mask').live('click', function() { 
      $('#mask , .login-popup').fadeOut(300 , function() {
        $('#mask').remove();  
      }); 
      return false;
      });
    });

    </script>

  </body>
</html>
